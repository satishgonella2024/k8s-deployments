apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-stable
  namespace: k8s-deployments
  labels:
    app: nginx
    version: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      version: stable
  template:
    metadata:
      labels:
        app: nginx
        version: stable
    spec:
      containers:
      - name: nginx
        image: nginx:1.19
        ports:
        - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-canary
  namespace: k8s-deployments
  labels:
    app: nginx
    version: canary
spec:
  replicas: 2  # ðŸ”¥ Canary traffic is 25% (1 replica vs 3 stable replicas)
  selector:
    matchLabels:
      app: nginx
      version: canary
  template:
    metadata:
      labels:
        app: nginx
        version: canary
    spec:
      containers:
      - name: nginx
        image: nginx:1.20
        ports:
        - containerPort: 80